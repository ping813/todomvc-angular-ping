<!doctype html>
<html lang="en" ng-app="myApp">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>任务清单</title>
		<link rel="stylesheet" href="node_modules/todomvc-common/base.css">
		<link rel="stylesheet" href="node_modules/todomvc-app-css/index.css">
		<!-- 样式文件 -->
		<link rel="stylesheet" href="css/app.css">
	</head>
	<body ng-cloak ng-controller="myController">
		<section class="todoapp">
			<header class="header">
				<h1>Todos......</h1>
				<!-- 任务输入框 -->
				<form ng-submit="addTask()">
					<input class="new-todo" placeholder="新建任务" autofocus ng-model="newTask">
				</form>
			</header>
			<!-- This section should be hidden by default and shown when there are todos -->
			<section class="main">
				<input id="toggle-all" class="toggle-all" type="checkbox">
				<label for="toggle-all" ng-click="toggleAll()">Mark all as complete</label>
				<ul class="todo-list">
					<!-- 任务列表 -->
					<li ng-repeat="task in tasks | filter : { completed: isSelected } track by $index" ng-class="{'completed': task.completed, 'editing': task.id === itemId}">
						<div class="view">
							<input class="toggle" type="checkbox" ng-model="task.completed">
							<label ng-dblclick="editTask(task.id)">{{task.name}}</label>
							<!-- 删除按钮 -->
							<button class="destroy" ng-click="delTask(task.id)"></button>
						</div>
						<!-- 任务编辑框 -->
						<form ng-submit="saveTask()">
							<input class="edit" ng-model="task.name">
						</form>
					</li>
				</ul>
			</section>
			<!-- 底部操作栏 -->
			<footer class="footer">
				<!-- 未完成数量 -->
				<span class="todo-count"><strong>{{unfinishNum}}</strong>条未完成</span>
				<!-- 全部/已完成/未完成 -->
				<ul class="filters">
					<li>
						<a href="#/" ng-class="{'undefined': 'selected'}[isSelected]">全部</a>
					</li>
					<li>
						<a href="#/active" ng-class="{'false': 'selected'}[isSelected]">未完成</a>
					</li>
					<li>
						<a href="#/completed" ng-class="{'true': 'selected'}[isSelected]">已完成</a>
					</li>
				</ul>
				<!-- 如果没有已完成的任务，这个清空按钮应该被隐藏 -->
				<button class="clear-completed" ng-show="isShow" ng-click="clearAllFinish()">清空已完成</button>
			</footer>
		</section>
		<footer class="info">
			<p>在输入框输入任务名，按enter键即可添加任务</p>
			<p>双击任务，进入编辑状态。</p>
		</footer>
		<!-- Scripts -->
		<script src="node_modules/angular/angular.js"></script>
		<script src="node_modules/todomvc-common/base.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
